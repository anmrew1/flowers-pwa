<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¶–≤–µ—Ç—ã –¥–ª—è —Ç–µ–±—è üå∏</title>

    <style>
        /* ‚Äî‚Äî‚Äî –°–¢–ò–õ–ò ‚Äî‚Äî‚Äî */
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", cursive;
            background: linear-gradient(135deg, #ffb6c1, #d8bfd8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-size: 2em;
            margin-bottom: 20px;
        }

        .flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .flower {
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flower:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 20px 30px;
            font-size: 1.2em;
            text-align: center;
            color: #444;
            z-index: 10;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>–°–æ–±–µ—Ä–∏ –≤—Å–µ —Ü–≤–µ—Ç—ã üíê</h1>
    <div class="flowers">
        <div class="flower" data-message="–¢—ã –∫–∞–∫ Wi-Fi ‚Äî —è —Å—Ä–∞–∑—É —á—É–≤—Å—Ç–≤—É—é —Å–≤—è–∑—å! üí´"></div>
        <div class="flower" data-message="–ï—Å–ª–∏ –±—ã —Ç—ã –±—ã–ª–∞ —Ü–≤–µ—Ç–∫–æ–º ‚Äî —Ç–æ —Å–∞–º—ã–º —Ä–µ–¥–∫–∏–º üå∑"></div>
        <div class="flower" data-message="–¢–≤–æ–π —Å–º–µ—Ö ‚Äî –º–æ–π –ª—é–±–∏–º—ã–π —Å–∞—É–Ω–¥—Ç—Ä–µ–∫ üé∂"></div>
        <div class="flower" data-message="–¢—ã ‚Äî –º–æ–π —Å–æ–ª–Ω–µ—á–Ω—ã–π –ª—É—á ‚òÄÔ∏è"></div>
        <div class="flower" data-message="–° —Ç–æ–±–æ–π –¥–∞–∂–µ –∑–≤—ë–∑–¥—ã —É–ª—ã–±–∞—é—Ç—Å—è ‚ú®"></div>
        <div class="flower" data-message="üíñ –ù–∞—à –¥–µ–Ω—å ‚Äî —Å —ç—Ç–æ–≥–æ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å..."></div>
    </div>

    <div class="overlay"></div>
    <div class="message"></div>

    <script>
        // ‚Äî‚Äî‚Äî –õ–û–ì–ò–ö–ê ‚Äî‚Äî‚Äî
        const flowers = document.querySelectorAll('.flower');
        const messageBox = document.querySelector('.message');
        const overlay = document.querySelector('.overlay');
        let opened = 0;

        flowers.forEach(flower => {
            flower.addEventListener('click', () => {
                const message = flower.getAttribute('data-message');
                messageBox.textContent = message;
                messageBox.classList.add('show');
                overlay.classList.add('show');
                opened++;

                // –µ—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ü–≤–µ—Ç–æ–∫:
                if (opened === flowers.length) {
                    setTimeout(() => {
                        messageBox.textContent = "üåå –° —ç—Ç–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –Ω–∞—á–∞–ª–∞—Å—å –º–∞–≥–∏—è... üåå";
                    }, 2000);
                }
            });
        });

        overlay.addEventListener('click', () => {
            messageBox.classList.remove('show');
            overlay.classList.remove('show');
        });
    </script>
</body>
</html>
